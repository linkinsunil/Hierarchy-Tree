<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchy Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="level-1 rectangle">L1</h1>
        <ol class="level-2-wrapper">
          <li>
            <h2 class="level-2 rectangle">L2 - A</h2>
            <ol class="level-3-wrapper">
              <li>
                <h3 class="level-3 rectangle">L3 - A</h3>
                <ol class="level-4-wrapper">
                  <li>
                    <h4 class="level-4 rectangle">L4 - A</h4>
                  </li>
                  <li>
                    <h4 class="level-4 rectangle">L4 - B</h4>
                  </li>
                </ol>
              </li>
              <li>
                <h3 class="level-3 rectangle">L3 - B</h3>
                <ol class="level-4-wrapper">
                  <li>
                    <h4 class="level-4 rectangle">L4 - C</h4>
                  </li>
                  <li>
                    <h4 class="level-4 rectangle">L4 - D</h4>
                  </li>
                </ol>
              </li>
            </ol>
          </li>
          <li>
            <h2 class="level-2 rectangle">L2 - B</h2>
            <ol class="level-3-wrapper">
              <li>
                <h3 class="level-3 rectangle">L3 - C</h3>
                <ol class="level-4-wrapper">
                  <li>
                    <h4 class="level-4 rectangle">L4 - E</h4>
                  </li>
                  <li>
                    <h4 class="level-4 rectangle">L4 - F</h4>
                  </li>
                </ol>
              </li>
              <li>
                <h3 class="level-3 rectangle">L3 - D</h3>
                <ol class="level-4-wrapper">
                  <li>
                    <h4 class="level-4 rectangle">L4 - G</h4>
                  </li>
                  <li>
                    <h4 class="level-4 rectangle">L4 - H</h4>
                  </li>
                </ol>
              </li>
            </ol>
          </li>
        </ol>
      </div>
</body>
</html>
